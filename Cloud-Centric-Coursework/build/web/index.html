        <style>
        body {

        a {
            text-decoration: none;

        }
    </style>

    <body>
        <script>
            
            document.addEventListener('DOMContentLoaded', function () {
                // Utility function to get the value of a cookie by name
                 function getCookieValue(cookieName) {
                     const cookies = document.cookie.split(';');
                     for (const cookie of cookies) {
                         const [name, value] = cookie.trim().split('=');
                         if (name === cookieName) {
                             return value;
                         }
                     }
                     return null;
                 }

                     // Check if the user is logged in by checking the existence of the user token cookie
                     function isUserLoggedIn() {
                         return getCookieValue('userID') !== null;
                     }

                     // Example usage
                     if (isUserLoggedIn()) {
                         console.log('User is logged in.');
                         // Additional logic for a logged-in user
                     } else {
                         console.log('User is not logged in.');
                         // Additional logic for a non-logged-in user
                     }

                 // Check if the element with data-role exists
                 if (!isUserLoggedIn()) {
                     var navLinks = document.querySelectorAll('.registered');
                     navLinks.forEach(link => {link.style.display = 'none';});
                 }
                 else{
                     var navLinks = document.querySelectorAll('.registered');
                     navLinks.forEach(link => {link.style.display = 'block';});
                 }
            });
        </script>
        <h1>Use this program to track and follow trips</h1>
